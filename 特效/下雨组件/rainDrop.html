<body>
	<button id="btn1">雷阵雨</button>

	<button id="btn2">stop</button>

	<script>

		var Rain = (function(){
			var type = 'normal';

			var winHeight = $(document).height()*2,
				winWidth = $(document).width();

			var timer = null;

			function rainDrop(){

				var $div = $("<div style='position: fixed; width: 13px; height: 13px; top: -13px;'><img src='http://cloud.hunger-valley.com/19-1-4/39395694.jpg' alt=''/></div>");
				$div.appendTo('body');

				var stLeft = reRandom(0,winWidth),
					posStart = {
						left:stLeft,
						top:'-13px'
					},
					posEnd = {
						left:stLeft + reRandom(-50,50) ,
						top: winHeight
					};
				//获得初始随机位置
				$div.css(posStart);
				//运动
				$div.animate(posEnd,1000, function(){
					$(this).remove();
				});
			}



			function start(t){
				type = t;
				var space = getSpaceFromType(type);
				timer = setInterval(rainDrop,space);
			}

			function end(){
				clearInterval(timer);
			}

			function reRandom (lowValue,highValue){
				var choice=highValue-lowValue+1;
				return Math.floor(Math.random()*choice+lowValue);
			}

			function getSpaceFromType(type){
				if(!type || type === 'normal'){
					return 100;
				}else if(type === 'slow'){
					return 500;
				}else if(type === 'fast'){
					return 50;
				}
			}


			return {
				start: start,
				end: end
			}
		})();

		$("#btn1").on("click",function(){

			Rain.start('fast');
		});

		$("#btn2").on("click",function(){
			Rain.end();
		});
